---
autofs::mounts:
  home:
    mount: '/home'
    mapfile: '/etc/auto.home'
    mapcontents:
      - 'test'
      - 'foo'
      - 'bar'
    options: '--timeout=120'
    order: 01
    use_dir: true
  misc:
    mount: '/misc'
    mapfile: '/etc/auto.misc'
    mapcontents:
      - 'test'
      - 'foo'
      - 'bar'
    options: '--timeout=120'
    order: 02
    use_dir: true